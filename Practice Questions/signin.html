<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot sign</title>
    <link rel="stylesheet" href="e:\Pranav\Full stack\Timpass\signinstyle.css">
</head>

<body>
    <form action="">
        <div id="box2">
            <div id="sign">
                <h3 id="Heading">Sign In</h3>
            </div><br>
            <div id="name">
                <label for="name"name="name">Full Name:</label><input type="text" id="name" placeholder="Enter your name" required>
            </div><br>
            <div id="contact">
                <label for="contact" name="contact">Contact:</label><input type="tel" id="contact" required placeholder="Enter contact number">
            </div><br>
            <div id="email">
                <label for="email" name="email">Email:</label><input type="email" id="email" required placeholder="Enter your Email">
            </div><br>
            <div id="date">
                <label for="date" name="date">Date of Birth:</label><input type="date" id="date" required>
            </div><br>
            <div id="type">
                <label for="">Type of User:</label><br>
                <input type="radio" id="type" name="Type of User" value="Student"> Student<br>
                <input type="radio" id="type" name="Type of User" value="Parents" >Parents <br>
            </div><br>
            <div id="password">
                <label for="password">Password:</label><input type="password" maxlength="6"
                    placeholder="Enter your password" id="password" required>
            </div><br>
            <div id="passwordsure">
                <label for="passwordsure">Confirm Passsword:</label><input type="password" maxlength="6"
                    placeholder="Confirm your password" id="passwordsure" required>
            </div><br>
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Reset</button><br><br>
            <a href="e:\Pranav\Full stack\Timpass\login.html" id="login">Login</a>
        </div>
    </form>



</body>

</html>
