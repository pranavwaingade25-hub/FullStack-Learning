<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: aqua; /* your blue background */
    }
    .navbar {
      background-color: #1c1b33;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .navbar img {
      height: 50px;
      margin-right: 20px;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin-right: 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      background: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 16px;
      color: black;
    }
    .navbar ul li a:hover {
      background: lightgray;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="e:\Pranav\Full stack\Timpass\logo.png" alt="Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Content</a></li>
      <li><a href="#">Search</a></li>
    </ul>
  </div>
</body>
</html>
