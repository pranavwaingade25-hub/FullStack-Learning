<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with Bottom Button</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }

        /* Constant button at bottom center */
        .carousel .fixed-btn {
            position: absolute;
            bottom: 20px;
            /* distance from bottom */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="e:\Pranav\Full stack\Timpass\logo.png" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="e:\Pranav\Full stack\Timpass\logo.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="e:\Pranav\Full stack\Timpass\logo.png" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Fixed Button (Bottom Center) -->
        <div class="fixed-btn">
            <button class="btn btn-primary btn-lg px-4 shadow">Explore More</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
