<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav {
            background-color: rgb(226, 1, 226);
            height: 50px;
        }

        .center {
            display: flex;
            justify-content: space-between;
        }

        .box1 {
            background-color: skyblue;
            height: 50px;
            width: 250px;
            margin: 5px;
        }

        .box2 {
            background-color: skyblue;
            margin: 5px;
            height: 600px;
            width: 250px;
        }

        .box3 {
            background-color: skyblue;
            height: 68px;
        }

        @media (max-width:768px) {
            .center {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .box2 {
                background-color: skyblue;
                margin: 5px;
                width: 760px;
                height: 50px;
                margin-top: 623px;

            }
        }
    </style>
</head>

<body>
    <div class="webpag">
        <div class="nav">nav
        </div>
        <div class="center">
            <div class="left">
                <div class="box1">1</div>
                <div class="box1">2</div>
                <div class="box1">3</div>
                <div class="box1">4</div>
            </div>
            <div class="right">
                <div class="box2">5</div>
            </div>
        </div>
        <div class="box3">6</div>
    </div>
</body>

</html>
