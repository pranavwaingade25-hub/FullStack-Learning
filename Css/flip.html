<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;

        }
        .container {
            perspective: 1800px;
            width: 1200px;
            height: 600px;
            margin: 80px auto;
        }
        .card {
            height: 100%;
            width: 100%;
            position: relative;
            transition: all 4s;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        .container:hover{
            box-shadow: 0 8px 90px gray;
            border-radius: 10px;
            background-color: rgba(128, 128, 128, 0.449);
           
        }

        .container:hover .card {
            transform: rotateY(180deg);
            
        }

        .front,
        .back {
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: xx-large;
        }

        .front {
            background-color: #3498db;
        }

        .back {
            background-color: skyblue;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="front"> Front side</div>
            <div class="back">Back side</div>
        </div>
    </div>
</body>

</html>
