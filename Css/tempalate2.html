<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            display: flex;
        }
        .box1{
            background-color: orange;
            height: 200px;
            margin: 5px;
            width: 50%;
        }
        .centertop{
            margin: 5px;
            background-color: yellowgreen;
            height: 200px;
        }
        .centerdown{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .box4{
            height: 200px;
            width: 30%;
            margin:5px ;
            background-color: blue;
            color: white;
        }
        .footer{
            display: flex;
        }
        .box3{
            height: 100px;
            width: 25%;
            margin: 5px;
            background-color: beige;
        }

        @media (max-width:786px) {
            
            .top{
                display: flex;
                flex-direction: column;
            }
            .box1{
                width: 100%;
                height: 50px;
                margin-top: 0px;
            }
            .centerdown{
                display: flex;
                flex-direction: column;
            }
            .box4{
                 height: 50px;
                width: 100%;
            }
            .footer{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .box3{
                width: 48%;
            }
            
        }
    </style>
</head>
<body>
    <div class="tempalte2">
        <div class="top">
            <div class="box1">1</div>
            <div class="box1">2</div>
        </div>
        <div class="centertop">
            3
        </div>
        <div class="centerdown">
            <div class="box4">5</div>
            <div class="box4">6</div>
            <div class="box4">7</div>
        </div>
        <div class="footer">
            <div class="box3">5</div>
            <div class="box3">6</div>
            <div class="box3">7</div>
            <div class="box3">8</div>
        </div>
    </div>
</body>
</html>
