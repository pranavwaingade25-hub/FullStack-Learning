<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    * {
        background-color: rgb(198, 188, 188);
        margin: 0;
        padding: 0;
        /*box-sizing: border-box;*/
    }

    /*   .left{
          /*  border: 1px solid black;
            width: 690px;
            height: 450px;
            margin: auto;
            
        }*/
    #A {
        font-size: x-large;
        margin-top: 30px;
        margin-left: 20px;
        height: 40px;
        width: 600px;
        border: none;
    }

    button {
        background-color: blue;
        color: white;
        border: none;
        border-radius: 10px;
        height: 25px;
        width: 125px;
        margin-top: 15px;
        margin-left: 20px;
    }

    /*    .right{
            border: 1px solid black;
            width: 690px;
            height: 450px;
            margin-top: 0px;

         */
    #add {
        background-color: white;
        font-size: x-large;
        color: black;
        height: 60px;
        width: 600px;
        margin-top: 30px;
        margin-left: 20px;
        border: none;
        padding-top: 13px;
        padding-left: 7px;
    }

    #B {
        border: none;
    }

    #get {
        background-color: white;
        color: black;
        /* border: 1px solid black;*/
        width: 300px;
    }

    .frontend {
        font-size: larger;
        justify-content: center;
        justify-items: center;
        margin-top: 2rem;

    }

    #underlineborder {
        border: 2px solid rgb(11, 89, 246);
        border-radius: 10px;
        width: 10.5rem;
        margin-top: 0.8rem;
    }

    .main {
        display: flex;
    /*    background-color: aliceblue;*/
        /*  border: 1px solid black;*/
        justify-content: center;
        align-items: center;
        margin-top: 7rem;
    }

    .left {
        border: 1px solid black;
        height: 30rem;

    }

    #right {
        border: 1px solid black;
        height: 30rem;
    }

    .material-icons {
        color: rgb(20, 143, 236);
    }
</style>

<body>
    <div class="frontend">
        <h1>Get In Touch</h1>
        <div id="underlineborder">
        </div>
    </div>
    <div class="main">
        <div class="left">
            <input type="text" id="A" placeholder=" Your-Name "><br>
            <input type="tel" id="A" placeholder=" Phone-Number"><br>
            <input type="id" id="A" placeholder=" Email-id"><br>
            <textarea name="textarea" id="A" style="height: 95px;" placeholder=" Message"></textarea><br>
            <button>SEND MESSAGE</button>
        </div>
        <div id="right">
            <div id="add">
                <b> Address:</b><i class="material-icons">location_on</i> <input type="text" id="B" readonly
                    placeholder=" XYZ Road,Maharashtr,IN">
            </div><br>
            <div id="add">
                <b> Phone:</b><span class="material-icons">&#9742</span> <input id="B" type="text" readonly
                    placeholder=" +91 1234567890">
            </div><br>
            <div id="add">
                <b> Email:</b><span class="material-icons">&#x2709</span> <input id="B" type="text" readonly
                    placeholder=" example@website.com">
            </div><br>
            <div id="add" class="Get">
                <b> Get Social:</b>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"
                        style="font-size:24px;color:rgb(20, 143, 236)"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-play"
                        style="font-size:24px;color:red"></i></a>
                <a href="https://x.com/" target="_blank"><i class="fa fa-twitter-square"
                        style="font-size:24px;color:rgb(20, 143, 236)"></i></a>
                <a href="https://www.google.com/" target="_blank"><i class="fa fa-google-plus-square"
                        style="font-size:24px;color:rgb(20, 143, 236)"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
