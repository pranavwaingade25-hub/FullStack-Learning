<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            height: 95vh;
            width: 50vw;
            display: grid;
            grid-template-columns: 250px 480px 250px  ;
        }
        .items{
            font-size: 40px;
            height: 80px;
            width: 80px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
        <div class="items item6">6</div>
        <div class="items item7">7</div>
    </div>
    
</body>
</html>
