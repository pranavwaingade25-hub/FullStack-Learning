<html lang="en">
<head>

        }

            height: 500px;

        }
        #left{
          /*  border: 1px solid black;*/

        }
        #get {
            background-color: white;
            color: black;
           /* border: 1px solid black;*/
            width: 300px;
        }
        .material-icons {
            color: rgb(20, 143, 236);

        }
    </style>
</head>

    <div>

    </div>

            </div><br>
